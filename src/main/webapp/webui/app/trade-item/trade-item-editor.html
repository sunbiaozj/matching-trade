<div class="panel panel-primary">
    <div class="panel-heading">Trade Item</div>
    <div class="panel-body">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
            <div *ngIf="isSaved" class="alert alert-success" role="alert">Item saved.</div>
            <div class="form-group">
                <label for="tradeItemName">Name</label>
                <input type="text" [formControl]="nameFormControl" class="form-control" id="tradeItemName" placeholder="Name of the item">
                <div *ngIf="!nameFormControl.valid && nameFormControl.dirty" class="alert alert-danger" role="alert">Name is required.</div>
            </div>
            <div class="form-group">
                <label for="tradeItemDescription">Description</label>
                <textarea type="text" class="form-control" id="tradeItemDescription" placeholder="Description for this item"></textarea>
            </div>
            <div class="text-right">
                <button type="submit" class="btn btn-primary" [disabled]="!formGroup.valid || !formGroup.dirty || isSaved">Save</button>
                <button type="button" (click)="navigate('back')" class="btn btn-primary">Back</button>
            </div>
        </form>
    </div>
</div>
