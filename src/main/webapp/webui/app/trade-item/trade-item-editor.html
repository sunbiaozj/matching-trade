<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Trade Item</h3>
    </div>
    <div *ngIf="tradeItem">
        <form>
            <div class="pad-md">
            <div *ngIf="uiState==2" class="alert alert-success" role="alert">
                Trade Item Saved!
            </div>
            </div>
            <div class="form-group">
                <label for="tradeItemId" class="col-md-2 control-label">Id</label>
                <div class="col-md-10">
                    <input id="tradeItemId" value="{{tradeItem.tradeItemId}}" class="form-control" readonly>
                </div>
            </div>
            <div class="form-group">
                <label for="tradeItemName" class="col-md-2 control-label">Name</label>
                <div class="col-md-10">
                    <input id="tradeItemName" placeholder="Name" [(ngModel)]="tradeItem.name" (click)="setUiState(1)" class="form-control">
                </div>
            </div>

            <div class="form-group text-right pad-md">
                <button type="submit" (click)="save(tradeItem)" class="btn btn-primary" [ngClass]="toogleClass">Save</button>
            </div>
        </form>
    </div>
</div>
