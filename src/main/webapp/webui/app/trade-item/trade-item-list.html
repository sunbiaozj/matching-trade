<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Trade Items</h3>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tradeItem of tradeItems" (click)="selectTradeItem(tradeItem)">
                    <td>{{tradeItem.tradeItemId}}</td>
                    <td>{{tradeItem.name}}</td>
                </tr>
            </tbody>
        </table>
        
        <trade-item-editor [tradeItem]="selectedTradeItem"></trade-item-editor>

    </div>
</div>
