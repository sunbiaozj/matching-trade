<div *ngIf="errors.length > 0" class="alert alert-danger" role="alert">
    <b>Sorry, something went wrong.</b>
    <ul>
        <li *ngFor="let error of errors">{{error}}</li>
    </ul>
    <button class="btn btn-warning" (click)="clearErrors()">Ok</button>
</div>

<div class="message" @messageState="message.state">
    <span style="line-height:30px">{{message.text}}</span>
</div>
