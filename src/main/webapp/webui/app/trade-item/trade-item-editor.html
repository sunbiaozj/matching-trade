<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Trade Items</h3>
    </div>
    <div class="panel-body" *ngIf="tradeItem">
        <div class="input-group">
            <span class="input-group-addon">Id</span>
            <p class="form-control">{{tradeItem.tradeItemId}}</p>
        </div>
        <div class="input-group">
            <span class="input-group-addon">Name</span>
            <input placeholder="Name" [(ngModel)]="tradeItem.name" class="form-control"/>
        </div>
        <button class="btn btn-primary" (click)="save(tradeItem)">Save</button>
    </div>
</div>
